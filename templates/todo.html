{% extends 'layout.html' %}

{% block body %}
  <h1>To-Do List</h1>
  <a class="btn btn-success" href="/add_item"> Add Item</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
    </tr>
    {% for item in items %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.author}}</td>
        <td>{{item.create_date}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
